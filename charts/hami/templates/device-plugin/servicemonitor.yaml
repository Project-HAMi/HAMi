{{- if .Values.devicePlugin.serviceMonitor.enable }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vgpu-monitor
  namespace: {{ .Release.Namespace | quote }}
spec:
  endpoints:
  - bearerTokenSecret:
      key: ""
    interval: 15s
    path: /metrics
    port: monitorport
  jobLabel: app
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace | quote }}
  selector:
    matchLabels:
      app.kubernetes.io/component: 4pd-scheduler
{{- end }}