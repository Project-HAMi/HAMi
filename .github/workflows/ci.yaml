name: CI
on:
  pull_request:
  push:
    branches: ['master']

env:
  GO_VERSION: "1.21.6"

jobs:
  test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Checkout submodule
        uses: Mushus/checkout-submodule@v1.0.1
        with:
          basePath: # optional, default is .
          submodulePath: libvgpu
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - run: make tidy
      - run: make test