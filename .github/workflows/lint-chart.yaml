name: Chart Lint

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  chart-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.7.1

      - name: Check chart version
        run: bash ./hack/verify-chart-version.sh

